                function calculateSourceStats(sources) {
            const outletCount = {};
            const typeCount = {};
            
            sources.forEach(source => {
                const outlet = source.type === 'ìœ íŠœë¸Œ' && source.channelName ? 
                    source.channelName : (source.outlet || 'ì¶œì²˜ ë¯¸ìƒ');
                const type = source.type || 'ì¼ë°˜';
                
                if (outlet !== 'ì¶œì²˜ ë¯¸ìƒ') {
                    outletCount[outlet] = (outletCount[outlet] || 0) + 1;
                }
                
                if (type !== 'ì¼ë°˜') {
                    typeCount[type] = (typeCount[type] || 0) + 1;
                }
            });

            const topOutlets = Object.entries(outletCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([name, count]) => ({ name, count }));

            const total = sources.length;
            const typePercentages = {};
            Object.entries(typeCount).forEach(([type, count]) => {
                typePercentages[type] = Math.round((count / total) * 100);
            });

            return { topOutlets, typePercentages };
        }
