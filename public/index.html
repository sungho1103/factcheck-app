<body>
    <div class="container">
        <h1>ğŸ” íŒ©íŠ¸ì²´í¬ í”„ë¡œ</h1>
        <p class="subtitle">AI ê¸°ë°˜ ì¢…í•© ë‰´ìŠ¤ ê²€ì¦ ì‹œìŠ¤í…œ</p>
        
        <div class="search-box">

            />
            <button id="checkButton">ê²€ì¦í•˜ê¸°</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AIê°€ ì¢…í•©ì ìœ¼ë¡œ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>

    </div>

    <script>
        const claimInput = document.getElementById('claimInput');
        const checkButton = document.getElementById('checkButton');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        async function checkFact() {
            const claim = claimInput.value.trim();
            
            if (!claim) {
                alert('ê²€ì¦í•  ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            checkButton.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            result.innerHTML = '';

            try {
                console.log('íŒ©íŠ¸ì²´í¬ ìš”ì²­:', claim);
                
                const response = await fetch('/api/factcheck', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ claim })
                });

                console.log('ì‘ë‹µ ìƒíƒœ:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API ì—ëŸ¬:', errorData);
                    throw new Error(errorData.error || 'API ìš”ì²­ ì‹¤íŒ¨');
                }

                const data = await response.json();
                console.log('ì‘ë‹µ ë°ì´í„°:', data);
                
                const factCheckResult = JSON.parse(data.content[0].text);
                displayResult(factCheckResult);

            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="error">
                        <strong>âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</strong><br>
                        ${error.message}
                    </div>
                `;
                result.classList.add('show');
            } finally {
                checkButton.disabled = false;
                loading.classList.remove('show');
            }
        }

        function displayResult(data) {
            // íŒì • ì¹´ë“œ
            let html = `
                <div class="verdict-card">
                    <h2>${data.verdict}</h2>
                    <p class="confidence">ì‹ ë¢°ë„: ${data.confidence}%</p>
                    <p style="margin-top: 15px; font-size: 18px;">${data.summary}</p>
                </div>
            `;

            // ì‹ ë¢°ë„ ì ìˆ˜
            if (data.credibilityScore) {
                html += `
                    <div class="credibility-scores">
                        <h3>ğŸ“Š ì‹ ë¢°ë„ ë¶„ì„</h3>
                        ${createScoreBar('ì‚¬ì‹¤', data.credibilityScore.fact, 'fact')}
                        ${createScoreBar('ë¶€ë¶„ì  ì‚¬ì‹¤', data.credibilityScore.partialTruth, 'partial')}
                        ${createScoreBar('í—ˆìœ„ì •ë³´', data.credibilityScore.misinformation, 'misinfo')}
                        ${createScoreBar('ê²€ì¦ë¶ˆê°€', data.credibilityScore.unverified, 'unverified')}
                    </div>
                `;
            }

            // ì •ì¹˜ì  í¸í–¥ì„± ìŠ¬ë¼ì´ë”
            if (data.politicalBias) {
                const biasPercent = ((data.politicalBias - 1) / 9) * 100;
                html += `
                    <div class="political-bias">
                        <h3>âš–ï¸ ì •ì¹˜ì  í¸í–¥ì„±</h3>
                        <div class="bias-slider-container">
                            <div class="bias-marker" style="left: ${biasPercent}%"></div>
                        </div>
                        <div class="bias-labels">
                            <span>â† ì§„ë³´</span>
                            <span>ì¤‘ë¦½</span>
                            <span>ë³´ìˆ˜ â†’</span>
                        </div>
                        <div class="bias-explanation">
                            <strong>ë¶„ì„:</strong> ${data.biasExplanation || 'ì •ì¹˜ì  í¸í–¥ì„±ì— ëŒ€í•œ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.'}
                        </div>
                    </div>
                `;
            }

            // íƒ€ì„ë¼ì¸
            if (data.timeline && data.timeline.length > 0) {
                html += `
                    <div class="timeline">
                        <h3>ğŸ“… ì‚¬ê±´ íƒ€ì„ë¼ì¸</h3>
                        ${data.timeline.map(item => `
                            <div class="timeline-item">
                                <div class="timeline-date">${item.date}</div>
                                <div class="timeline-event">${item.event}</div>
                                <div class="timeline-source">ì¶œì²˜: ${item.source}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // ê±°ì§“ì •ë³´ ì¶œì²˜
            if (data.misinformationSources && data.misinformationSources.length > 0) {
                html += `
                    <div class="misinfo-sources">
                        <h3>âš ï¸ ê±°ì§“ì •ë³´ê°€ í¼ì§„ ê²½ë¡œ</h3>
                        ${data.misinformationSources.map(item => `
                            <div class="misinfo-item">
                                <div class="misinfo-platform">ğŸ“ ${item.platform}</div>
                                <div class="misinfo-description">${item.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // ì¶œì²˜ ëª©ë¡
            if (data.sources && data.sources.length > 0) {
                html += `
                    <div class="sources">
                        <h3>ğŸ“° ì°¸ê³  ì¶œì²˜</h3>
                        ${data.sources.map(source => `
                            <div class="source-item">
                                <div class="source-header">
                                    <div class="source-title">
                                        <a href="${source.url}" target="_blank">${source.title}</a>
                                    </div>
                                    <div class="source-reliability">
                                        <span class="reliability-badge reliability-${source.credibility === 'ë†’ìŒ' ? 'high' : source.credibility === 'ì¤‘ê°„' ? 'medium' : 'low'}">
                                            ${source.credibility}
                                        </span>
                                        <span>${source.reliability || 0}%</span>
                                    </div>
                                </div>
                                <div class="source-meta">
                                    ${source.outlet} Â· ${source.type} Â· ${source.date}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // ìƒì„¸ ë¶„ì„
            html += `
                <div class="details-section">
                    <h3>ğŸ” ìƒì„¸ ë¶„ì„</h3>
                    <p>${data.details}</p>
                    ${data.reasoning ? `
                        <p style="margin-top: 15px;"><strong>íŒë‹¨ ê·¼ê±°:</strong> ${data.reasoning}</p>
                    ` : ''}
                </div>
            `;

            // ì¶”ì²œì‚¬í•­
            if (data.recommendations) {
                html += `
                    <div class="recommendations">
                        <h4>ğŸ’¡ ê¶Œì¥ì‚¬í•­</h4>
                        <p>${data.recommendations}</p>
                    </div>
                `;
            }

            result.innerHTML = html;
            result.classList.add('show');
        }

        function createScoreBar(label, value, type) {
            return `
                <div class="score-bar">
                    <div class="score-bar-label">
                        <span>${label}</span>
                        <span>${value}%</span>
                    </div>
                    <div class="score-bar-fill">
                        <div class="score-bar-inner score-${type}" style="width: ${value}%">
                            ${value > 15 ? value + '%' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        checkButton.addEventListener('click', checkFact);

        claimInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkFact();
            }
        });

        claimInput.focus();
    </script>
