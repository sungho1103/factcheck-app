<body>
    <div class="container">
        <h1>üîç Ìå©Ìä∏Ï≤¥ÌÅ¨ ÌîÑÎ°ú</h1>
        <p class="subtitle">AI Í∏∞Î∞ò Ï¢ÖÌï© Îâ¥Ïä§ Í≤ÄÏ¶ù ÏãúÏä§ÌÖú</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="claimInput" 
                placeholder="Í≤ÄÏ¶ùÌïòÍ≥† Ïã∂ÏùÄ Îâ¥Ïä§ÎÇò Ï£ºÏû•ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." 
            />
            <button id="checkButton">Í≤ÄÏ¶ùÌïòÍ∏∞</button>
        </div>
        
        <div class="youtube-option" onclick="toggleYouTube()">
            <input type="checkbox" id="youtubeCheckbox" onclick="event.stopPropagation()">
            <label for="youtubeCheckbox">Ïú†ÌäúÎ∏å Ï±ÑÎÑê Í≤ÄÏÉâ Ìè¨Ìï®</label>
            <span class="quota-info" id="quotaInfo">ÏûîÏó¨: --Ìöå</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AIÍ∞Ä Ï¢ÖÌï©Ï†ÅÏúºÎ°ú Î∂ÑÏÑù Ï§ëÏûÖÎãàÎã§...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const claimInput = document.getElementById('claimInput');
        const checkButton = document.getElementById('checkButton');
        const youtubeCheckbox = document.getElementById('youtubeCheckbox');
        const quotaInfo = document.getElementById('quotaInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        function toggleYouTube() {
            youtubeCheckbox.checked = !youtubeCheckbox.checked;
        }

        async function updateQuota() {
            try {
                const response = await fetch('/api/youtube-quota');
                const data = await response.json();
                quotaInfo.textContent = `ÏûîÏó¨: ${data.remaining}Ìöå`;
                
                if (!data.enabled) {
                    quotaInfo.textContent = '(ÎØ∏ÏÑ§Ï†ï)';
                    youtubeCheckbox.disabled = true;
                }
            } catch (error) {
                quotaInfo.textContent = '(Ï°∞Ìöå Ïã§Ìå®)';
            }
        }

        updateQuota();

        async function checkFact() {
            const claim = claimInput.value.trim();
            
            if (!claim) {
                alert('Í≤ÄÏ¶ùÌï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            checkButton.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            result.innerHTML = '';

            try {
                const response = await fetch('/api/factcheck', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        claim,
                        includeYouTube: youtubeCheckbox.checked
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API ÏöîÏ≤≠ Ïã§Ìå®');
                }

                const data = await response.json();
                const factCheckResult = JSON.parse(data.content[0].text);
                displayResult(factCheckResult);
                updateQuota();

            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§</strong><br>
                        ${error.message}
                    </div>
                `;
                result.classList.add('show');
            } finally {
                checkButton.disabled = false;
                loading.classList.remove('show');
            }
        }

        function displayResult(data) {
            let html = '';
            
            // YouTube API ÏÉÅÌÉú
            if (data.youtubeApiStatus) {
                const status = data.youtubeApiStatus;
                const percentage = (status.remaining / status.limit) * 100;
                let statusClass = '';
                let icon = '‚úÖ';
                
                if (percentage <= 10) {
                    statusClass = 'api-status-danger';
                    icon = 'üî¥';
                } else if (percentage <= 30) {
                    statusClass = 'api-status-warning';
                    icon = '‚ö†Ô∏è';
                }
                
                let progressClass = '';
                if (percentage <= 10) progressClass = 'danger';
                else if (percentage <= 30) progressClass = 'warning';
                
                html += `
                    <div class="api-status ${statusClass}">
                        <div style="font-weight: bold; color: #1976d2; margin-bottom: 5px;">
                            ${icon} YouTube API ÏÇ¨Ïö© ÌòÑÌô©
                        </div>
                        <div style="color: #555;">
                            Ïò§Îäò ${status.used}Ìöå ÏÇ¨Ïö© / ÏûîÏó¨ ${status.remaining}Ìöå (ÌïúÎèÑ: ${status.limit}Ìöå)<br>
                            ${status.usedInThisSearch ? '‚Ä¢ Ïù¥Î≤à Í≤ÄÏÉâÏóêÏÑú YouTube ÏÇ¨Ïö©Îê® üì∫' : '‚Ä¢ Ïù¥Î≤à Í≤ÄÏÉâÏùÄ ÎÑ§Ïù¥Î≤ÑÎßå ÏÇ¨Ïö© üì∞'}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${percentage}%"></div>
                        </div>
                        <div style="font-size: 11px; color: #666; margin-top: 5px;">
                            ${status.resetTime}Ïóê Ï¥àÍ∏∞Ìôî
                        </div>
                    </div>
                `;
            }
            
            // ÌåêÏ†ï Ïπ¥Îìú
            const verdictClass = data.verdict === 'Í≤ÄÏ¶ù Ï§ë' || data.verdict === 'Í∑ºÍ±∞ Î∂àÏ∂©Î∂Ñ' ? 
                'verdict-card warning' : 'verdict-card';
            
            html += `
                <div class="${verdictClass}">
                    <h2>${data.verdict || 'ÌôïÏù∏ Î∂àÍ∞Ä'}</h2>
                    <p class="confidence">Ïã†Î¢∞ÎèÑ: ${data.confidence || 0}%</p>
                    <p style="margin-top: 15px; font-size: 18px;">${data.summary || 'ÏöîÏïΩ Ï†ïÎ≥¥ ÏóÜÏùå'}</p>
                </div>
            `;
            
            // Í≤ÄÏ¶ù ÏÉÅÌÉú Í≤ΩÍ≥†
            if (data.verificationStatus && !data.verificationStatus.isVerified) {
                html += `
                    <div class="verification-warning">
                        <h3>‚ö†Ô∏è Ï§ëÏöî ÏïàÎÇ¥</h3>
                        <p>${data.verificationStatus.warningMessage}</p>
                        <p style="margin-top: 10px; font-size: 13px;">
                            <strong>Ï¶ùÍ±∞ Í∞ïÎèÑ:</strong> ${data.verificationStatus.evidenceStrength}<br>
                            <strong>Í≥µÏãù ÌôïÏù∏:</strong> ${data.verificationStatus.officialConfirmation}
                        </p>
                    </div>
                `;
            }
            
            // Ï£ºÏöî Ï∂úÏ≤ò ÌÜµÍ≥Ñ
            if (data.sources && data.sources.length > 0) {
                const sourceStats = calculateSourceStats(data.sources);
                if (sourceStats.topOutlets.length > 0 || Object.keys(sourceStats.typePercentages).length > 0) {
                    html += `
                        <div class="source-stats">
                            <h3>üìä Ï£ºÏöî Ï∂úÏ≤ò</h3>
                            ${sourceStats.topOutlets.length > 0 ? `
                                <div class="top-sources">
                                    ${sourceStats.topOutlets.map(item => `
                                        <div class="top-source-item">
                                            <div class="top-source-name">${item.name}</div>
                                            <div class="top-source-count">${item.count}Ìöå Ïù∏Ïö©</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${Object.keys(sourceStats.typePercentages).length > 0 ? `
                                <div class="source-type-breakdown">
                                    ${Object.entries(sourceStats.typePercentages).map(([type, percent]) => `
                                        <div class="source-type-item">
                                            <div class="source-type-label">${type}</div>
                                            <div class="source-type-percent">${percent}%</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            }

            // Ïã†Î¢∞ÎèÑ Ï†êÏàò
            if (data.credibilityScore) {
                const cs = data.credibilityScore;
                html += `
                    <div class="credibility-scores">
                        <h3>üìä Ïã†Î¢∞ÎèÑ Î∂ÑÏÑù</h3>
                        ${createScoreBar('ÏÇ¨Ïã§', cs.fact || 0, 'fact')}

        function calculateSourceStats(sources) {
            const outletCount = {};
            const typeCount = {};
            
            sources.forEach(source => {
                const outlet = source.type === 'Ïú†ÌäúÎ∏å' && source.channelName ? 
                    source.channelName : (source.outlet || 'Ï∂úÏ≤ò ÎØ∏ÏÉÅ');
                const type = source.type || 'ÏùºÎ∞ò';
                
                if (outlet !== 'Ï∂úÏ≤ò ÎØ∏ÏÉÅ') {
                    outletCount[outlet] = (outletCount[outlet] || 0) + 1;
                }
                
                if (type !== 'ÏùºÎ∞ò') {
                    typeCount[type] = (typeCount[type] || 0) + 1;
                }
            });

            const topOutlets = Object.entries(outletCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([name, count]) => ({ name, count }));

            const total = sources.length;
            const typePercentages = {};
            Object.entries(typeCount).forEach(([type, count]) => {
                typePercentages[type] = Math.round((count / total) * 100);
            });

            return { topOutlets, typePercentages };
        }

        function createScoreBar(label, value, type) {

                            ${value > 15 ? value + '%' : ''}
                        </div>
                    </div>
                </div>
            `;
        }
