<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìå©Ìä∏Ï≤¥ÌÅ¨ ÌîÑÎ°ú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 36px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .search-box {
                flex-direction: row;
            }
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            button {
                width: auto;
            }
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .youtube-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .youtube-option:hover {
            background: #e3edff;
            border-color: #5568d3;
        }
        
        .youtube-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .youtube-option label {
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            user-select: none;
            flex: 1;
        }
        
        .quota-info {
            color: #667eea;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .verdict-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .verdict-card.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .verdict-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .outlet-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .outlet-badge.conservative {
            background: #ffcdd2;
            color: #c62828;
        }
        
        .outlet-badge.progressive {
            background: #bbdefb;
            color: #1565c0;
        }
        
        .outlet-badge.neutral {
            background: #e0e0e0;
            color: #616161;
        }
        
        .details-section, .sources {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .details-section h3, .sources h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .source-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .verification-warning {
            background: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .verification-warning h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .verification-warning p {
            color: #856404;
            line-height: 1.6;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ìå©Ìä∏Ï≤¥ÌÅ¨ ÌîÑÎ°ú</h1>
        <p class="subtitle">AI Í∏∞Î∞ò Ï¢ÖÌï© Îâ¥Ïä§ Í≤ÄÏ¶ù ÏãúÏä§ÌÖú</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="claimInput" 
                placeholder="Í≤ÄÏ¶ùÌïòÍ≥† Ïã∂ÏùÄ Îâ¥Ïä§ÎÇò Ï£ºÏû•ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." 
            />
            <button id="checkButton">Í≤ÄÏ¶ùÌïòÍ∏∞</button>
        </div>
        
        <div class="youtube-option" onclick="toggleYouTube()">
            <input type="checkbox" id="youtubeCheckbox" onclick="event.stopPropagation()">
            <label for="youtubeCheckbox">Ïú†ÌäúÎ∏å Ï±ÑÎÑê Í≤ÄÏÉâ Ìè¨Ìï®</label>
            <span class="quota-info" id="quotaInfo">ÏûîÏó¨: --Ìöå</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AIÍ∞Ä Ï¢ÖÌï©Ï†ÅÏúºÎ°ú Î∂ÑÏÑù Ï§ëÏûÖÎãàÎã§...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const claimInput = document.getElementById('claimInput');
        const checkButton = document.getElementById('checkButton');
        const youtubeCheckbox = document.getElementById('youtubeCheckbox');
        const quotaInfo = document.getElementById('quotaInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        function toggleYouTube() {
            youtubeCheckbox.checked = !youtubeCheckbox.checked;
        }

        async function updateQuota() {
            try {
                const response = await fetch('/api/youtube-quota');
                const data = await response.json();
                quotaInfo.textContent = `ÏûîÏó¨: ${data.remaining}Ìöå`;
                
                if (!data.enabled) {
                    quotaInfo.textContent = '(ÎØ∏ÏÑ§Ï†ï)';
                    youtubeCheckbox.disabled = true;
                }
            } catch (error) {
                console.error('Quota error:', error);
                quotaInfo.textContent = '(Ï°∞Ìöå Ïã§Ìå®)';
            }
        }

        updateQuota();

        async function checkFact() {
            const claim = claimInput.value.trim();
            
            if (!claim) {
                alert('Í≤ÄÏ¶ùÌï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            checkButton.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            result.innerHTML = '';

            try {
                const response = await fetch('/api/factcheck', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        claim,
                        includeYouTube: youtubeCheckbox.checked
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API ÏöîÏ≤≠ Ïã§Ìå®');
                }

                const data = await response.json();
                const factCheckResult = JSON.parse(data.content[0].text);
                displayResult(factCheckResult);
                updateQuota();

            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§</strong><br>
                        ${error.message}
                    </div>
                `;
                result.classList.add('show');
            } finally {
                checkButton.disabled = false;
                loading.classList.remove('show');
            }
        }

        function displayResult(data) {
            let html = '';
            
            const verdictClass = data.verdict === 'Í≤ÄÏ¶ù Ï§ë' || data.verdict === 'Í∑ºÍ±∞ Î∂àÏ∂©Î∂Ñ' ? 
                'verdict-card warning' : 'verdict-card';
            
            html += `
                <div class="${verdictClass}">
                    <h2>${data.verdict || 'ÌôïÏù∏ Î∂àÍ∞Ä'}</h2>
                    <p style="font-size: 18px; opacity: 0.9;">Ïã†Î¢∞ÎèÑ: ${data.confidence || 0}%</p>
                    <p style="margin-top: 15px; font-size: 18px;">${data.summary || 'ÏöîÏïΩ Ï†ïÎ≥¥ ÏóÜÏùå'}</p>
                </div>
            `;
            
            if (data.verificationStatus && !data.verificationStatus.isVerified) {
                html += `
                    <div class="verification-warning">
                        <h3>‚ö†Ô∏è Ï§ëÏöî ÏïàÎÇ¥</h3>
                        <p>${data.verificationStatus.warningMessage}</p>
                        <p style="margin-top: 10px; font-size: 13px;">
                            <strong>Ï¶ùÍ±∞ Í∞ïÎèÑ:</strong> ${data.verificationStatus.evidenceStrength}<br>
                            <strong>Í≥µÏãù ÌôïÏù∏:</strong> ${data.verificationStatus.officialConfirmation}
                        </p>
                    </div>
                `;
            }
            
            if (data.details) {
                html += `
                    <div class="details-section">
                        <h3>üîç ÏÉÅÏÑ∏ Î∂ÑÏÑù</h3>
                        <p style="line-height: 1.8;">${data.details}</p>
                        ${data.reasoning ? `<p style="margin-top: 15px;"><strong>ÌåêÎã® Í∑ºÍ±∞:</strong> ${data.reasoning}</p>` : ''}
                    </div>
                `;
            }
            
            if (data.sources && data.sources.length > 0) {
                html += `
                    <div class="sources">
                        <h3>üì∞ Ï∞∏Í≥† Ï∂úÏ≤ò</h3>
                        ${data.sources.map(source => {
                            const displayName = source.channelName || source.outlet || 'Ï∂úÏ≤ò ÎØ∏ÏÉÅ';
                            
                            let biasClass = '';
                            let biasText = '';
                            if (source.outletBias === 'Î≥¥Ïàò') {
                                biasClass = 'conservative';
                                biasText = 'Î≥¥Ïàò';
                            } else if (source.outletBias === 'ÏßÑÎ≥¥') {
                                biasClass = 'progressive';
                                biasText = 'ÏßÑÎ≥¥';
                            } else if (source.outletBias === 'Ï§ëÎ¶Ω') {
                                biasClass = 'neutral';
                                biasText = 'Ï§ëÎ¶Ω';
                            }
                            
                            return `
                                <div class="source-item">
                                    <div>
                                        <strong>${displayName}</strong>
                                        ${biasText ? `<span class="outlet-badge ${biasClass}">${biasText}</span>` : ''}
                                        <span style="font-size: 13px; color: #666;"> ¬∑ ${source.type || 'ÏùºÎ∞ò'}</span>
                                    </div>
                                    <div style="font-size: 14px; margin-top: 8px;">
                                        <a href="${source.url || '#'}" target="_blank" style="color: #667eea; text-decoration: none;">
                                            ${source.title || 'Ï†úÎ™© ÏóÜÏùå'}
                                        </a>
                                    </div>
                                    ${source.contentType ? `
                                        <div style="font-size: 12px; color: #888; margin-top: 5px;">
                                            ${source.contentType}
                                        </div>
                                    ` : ''}
                                    ${source.warning ? `
                                        <div style="color: #dc3545; font-size: 11px; margin-top: 5px;">
                                            ‚ö†Ô∏è ${source.warning}
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            result.innerHTML = html;
            result.classList.add('show');
        }

        checkButton.addEventListener('click', checkFact);
        claimInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkFact();
            }
        });
        claimInput.focus();
    </script>
</body>
</html>
